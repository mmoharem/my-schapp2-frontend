<h1 class="text-center">Please signup</h1>

<form [formGroup]="form" class="form mt-3" (submit)="submit()">

    <!-- <div class="alert alert-danger" [hidden]="!error">{{ error }}</div> -->

  <div class="row">
    <div class="form-group col-6">
      <input type="tsext" formControlName="first_name" class="form-control" placeholder="First Name">
    </div>

    <div class="form-group col-6">
      <input type="text" formControlName="last_name" class="form-control" placeholder="Last Name">
    </div>
  </div>

  <div class="form-group">
    <input type="email" formControlName="email" class="form-control" placeholder="Email">
  </div>

 <div class="row">
  <div class="form-group col-6">
    <input type="password" formControlName="password" class="form-control" placeholder="Password">
  </div>

  <div class="form-group col-6">
    <input type="password" formControlName="password_confirmation" class="form-control" placeholder="Confirm Password">
  </div>
 </div>

  <button class="btn btn-lg btn-primary btn-block" [disabled]="!form.valid">Register</button>
</form>
